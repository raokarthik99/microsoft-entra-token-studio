name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (without v prefix, e.g. 1.0.0 or 1.0.0-beta.1)"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            // Determine tag name
            let version = context.ref.replace('refs/tags/v', '');
            let tagName = context.ref.replace('refs/tags/', '');

            // Handle workflow_dispatch override
            if (context.eventName === 'workflow_dispatch') {
              version = context.payload.inputs.version;
              tagName = `v${version}`;
            }

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Entra Token Studio v${version}`,
              body: `## âš ï¸ Important: Installation Notes\n\n### macOS Users\nThis open-source app is **not signed with an Apple Developer certificate** (which costs $99/year). When you first open the app, macOS Gatekeeper will show an error: **"Entra Token Studio is damaged and can't be opened."**\n\n**This is expected behavior for unsigned apps downloaded from the internet.** To fix it:\n\n1. Open **Terminal**\n2. Run this command:\n   \`\`\`bash\n   xattr -cr /Applications/Entra\\\\ Token\\\\ Studio.app\n   \`\`\`\n3. Open the app again - it will now work normally\n\n> ðŸ’¡ **Why does this happen?** macOS quarantines apps downloaded from the internet. Without Apple notarization, Gatekeeper blocks them. The \`xattr -cr\` command removes the quarantine flag, allowing the app to run.\n\n### Windows Users\nYou may see **"Windows protected your PC"** (SmartScreen warning) because the app is not signed with an EV code signing certificate.\n\n1. Click **More info**\n2. Click **Run anyway**\n\n---\n\n## Installation\n\nDownload the installer for your platform:\n\n| Platform | File |\n|----------|------|\n| **macOS (Apple Silicon)** | \`.dmg\` (aarch64) |\n| **macOS (Intel)** | \`.dmg\` (x86_64) |\n| **Windows** | \`.exe\` |\n| **Linux** | \`.AppImage\` or \`.deb\` |\n\n---\n\n## Auto-Update\n\nExisting installations will automatically detect and install the latest release on next launch.`,
              draft: true,
              prerelease: version.includes('-')
            });
            return data.id;

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin"
            asset_label: "macos-aarch64"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            rust_targets: "x86_64-apple-darwin"
            asset_label: "macos-x64"
          # Linux build
          - platform: ubuntu-22.04
            args: ""
            rust_targets: ""
            asset_label: "linux"
          # Windows build
          - platform: windows-latest
            args: ""
            rust_targets: ""
            asset_label: "windows"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build sidecar
        run: pnpm sidecar:build

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing (optional)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          tauriScript: pnpm tauri
          # Merge platform entries in latest.json instead of overwriting
          updaterJsonKeepUniversal: true
          # Avoid GitHub asset name sanitization that turns spaces into dots.
          assetNamePattern: "Entra-Token-Studio-${{ matrix.asset_label }}[ext]"

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
