name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (without v prefix, e.g. 1.0.0 or 1.0.0-beta.1)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            // Determine tag name
            let version = context.ref.replace('refs/tags/v', '');
            let tagName = context.ref.replace('refs/tags/', '');
            
            // Handle workflow_dispatch override
            if (context.eventName === 'workflow_dispatch') {
              version = context.payload.inputs.version;
              tagName = `v${version}`;
            }

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Entra Token Studio v${version}`,
              body: `## Installation\n\nDownload the installer for your platform:\n\n| Platform | File |\n|----------|------|\n| **macOS (Apple Silicon)** | \`.dmg\` (aarch64) |\n| **macOS (Intel)** | \`.dmg\` (x86_64) |\n| **Windows** | \`.exe\` |\n| **Linux** | \`.AppImage\` or \`.deb\` |\n\n> **⚠️ macOS Users:** If you see "App is damaged", run this command in Terminal: \`xattr -cr /Applications/Entra\\ Token\\ Studio.app\`\n\n> **⚠️ Windows Users:** If you see "Windows protected your PC", click **More info** then **Run anyway**.\n\n## Auto-Update\n\nExisting installations will automatically detect and install the latest release on next launch.`,
              draft: true,
              prerelease: version.includes('-')
            });
            return data.id;

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
            asset_label: 'Mac (Apple Silicon)'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
            asset_label: 'Mac (Intel)'
          # Linux build
          - platform: ubuntu-22.04
            args: ''
            rust_targets: ''
            asset_label: 'Linux'
          # Windows build
          - platform: windows-latest
            args: ''
            rust_targets: ''
            asset_label: 'Windows'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build sidecar
        run: pnpm sidecar:build

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing (optional)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          tauriScript: pnpm tauri
          assetNamePattern: 'Entra Token Studio - ${{ matrix.asset_label }}[ext]'
